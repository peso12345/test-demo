<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <link rel='icon' href='/favicon.ico'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate' />
<meta http-equiv='Pragma' content='no-cache' />
<meta http-equiv='Expires' content='0' /> -->
    <meta name='description' content='video,视频' />
    <meta name='keywords' content='video,视频' />
    <meta name='robots' content='index,follow' />
    <!-- ⑦、revisit-after:搜索引擎爬虫重访时间 -->
    <meta name='revisit-after' content='one week'>
    <!-- no-referrer:所有请求不发送 referrer。 -->
    <!-- <meta name='referrer' content='no-referrer' /> -->
    <title>video视频播放器</title>
</head>

<body>
    <div id='app'>
        <div id='apps' :style="styleAll" class="filter">
            <h2 class="text-color-blue point">视频播放器</h2>
            <button type="button" class="button point hover" @click="clickW">{{showBtn?'启动滤镜':'暂停滤镜'}}</button>
            <!-- 多媒体 -->
            <figure>
                <!-- 标题 -->
                <figcaption>卿卿日常</figcaption>
                <div class="player">
                    <video ref="playerRef" @canplay="getDuration" @timeupdate="getCurrentTime"
                        src="./src/video/卿卿日常_39_4K_HDR_Tacit0924.mp4"></video>
                    <!-- 控制条-->
                    <div class="controls">
                        <!-- 播放暂停-->
                        <a href="#" class="switch  icon-play" @click="playVideo">播放暂停</a>
                        <div class="progress">
                            <!-- 当前进度-->
                            <div class="curr-progress"></div>
                        </div>
                        <!-- 时间-->
                        <div class="time">
                            <span class="curr-time">{{currentTime}}</span>/<span
                                class="total-time">{{allTime}}</span>
                        </div>
                        <!-- 全屏-->
                        <a href="#" class="extend  icon-resize-full" @click="fullScreen">全屏</a>
                    </div>
                </div>
            </figure>
        </div>

    </div>
    <script type='module' src='/src/js/video.js'></script>
    <link rel="stylesheet" href="/src/css/video.css">
</body>

</html>
